<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="ls13.js"></script>
</head>
<body>
    <h1>Custom clock</h1>
    <span id="clock"></span>
<!-- ---------------------------- -->
    <h1>factorial table</h1>
</body>
    <style> table,table th,table td {border: 1px solid black} </style>
<script>

    function evaluateClock() {

        var clockElement = document.getElementById('clock');
        var now = new Date();
        clockElement.innerHTML = now;
    }

    evaluateClock();

    // -------------------------------------------------

    function factorial (n) {
        if (n<=1) {
            return n
        } else {
            return n * factorial(n-1);
        }
    }
    document.write('<table>');
    document.write('<tr> <th> n </th> <th> n! </th> </tr>');

    for ( var i = 1; i <=10; i++ ) {
        document.write('<tr> <td>' +i+ '</td> <td>' +factorial(i)+ '</td> </tr>');
    }


    document.write('</table>');

</script>

</html>
